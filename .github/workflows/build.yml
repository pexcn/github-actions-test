      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Make build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            /builder/.ccache
          key: ${{ runner.os }}-${{ github.ref_name }}-${{ env.BUILD_CONFIG }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-${{ github.ref_name }}-${{ env.BUILD_CONFIG }}-

      - name: Build Kernel
        run: |
          echo ${{ github.job }}
          chmod +x build.sh
          ./build.sh

