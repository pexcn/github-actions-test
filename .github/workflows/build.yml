name: OnePlus 8T

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    container:
      image: pexcn/docker-images:bookworm-android
    env:
      TZ: Asia/Taipei
      BUILD_CONFIG: ${{ matrix.CONFIG }}
      BRAND_SHOW_FLAG: oneplus
    strategy:
      fail-fast: false
      matrix:
        CONFIG:
          - nameless-aosp-14
          #- pixelos-14

    steps:
      #- name: Maximize disk space
