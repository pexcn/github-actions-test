name: Crave Build

on:
  workflow_dispatch:
    inputs:
      project_name:
        type: choice
        description: The project name of foss.crave.io
        default: PixelOS
        options: 
          - PixelOS
          - DerpFest
          - LineageOS 22.1
          - AOSP
          - TWRP

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      TZ: Asia/Taipei
    steps:
      - name: Select
        run: |
          case "${{ inputs.project_name }}" in
            PixelOS)
              echo "PROJECT_ID=82" >> $GITHUB_ENV
              ;;
            *)
              echo "未知的操作系统选择"
              exit 1
              ;;
          esac

      - name: Build
        run: |
          hostname
          hostnamectl
          hostname test
          hostname
          hostnamectl
