name: Test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ARCH:
          - ath79-generic
          - x86-64
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: |
          printenv
          echo "========================"
          chmod +x test.sh && ./test.sh
      - name: Release
        uses: technote-space/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Test2
          files: test22.txt
